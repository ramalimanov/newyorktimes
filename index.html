<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>New York Times Search</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <div class="jumbotron text-center">
            <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
          </div>
          <div class="card">
            <h5 class="card-header">Search Parameters</h5>
            <div class="card-body">
              
              <form>
                <div class="form-group">
                  <label for="search-term">Search Term:</label>
                  <input type="text" class="form-control" id="search-term">
                </div>
                <div class="form-group">
                  <label for="record-number">Number of Records to Retrieve:</label>
                  <input type="number" class="form-control" id="record-number" max="10" value="5">
                </div>
                <div class="form-group">
                  <label for="start-year">Start Year (Optional):</label>
                  <input type="text" class="form-control" id="start-year">
                </div>
                <div class="form-group">
                  <label for="end-year">End Year (Optional):</label>
                  <input type="text" class="form-control" id="end-year">
                </div>
                <button type="submit" class="btn btn-primary mr-3"><i class="fas fa-search"></i> Search</button>
                <button type="reset" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Clear Results</button>
              </form>

            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">

          <div class="card">
            <h5 class="card-header"><i class="fas fa-star"></i> Top Articles</h5>
            <div class="card-body">

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          Made with lots and lots of <i class="fas fa-heart"></i>
        </div>
      </div>
          

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/font-awesome-all.min.js"></script>
  </body>
</html>
